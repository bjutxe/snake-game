<!doctype html>
<html>
<body>
<script>
  
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  
  canvas.width = 800;
  canvas.height = 600;
  
  canvas.setAttribute('style', 'display:block;margin:auto;background-color: #aaa');
  
  document.body.appendChild(canvas);
  
  const GRID = 20;
  const STAGEX = canvas.width / GRID;
  const STAGEY = canvas.height / GRID;
  
  const snake = {
    x: null,
    y: null,
    dx: 1,
    dy: 0,
    tail: null,
    
    update: function() {
      this.body.push({x: this.x, y: this.y});
      this.x += this.dx;
      this.y += this.dy;

      ctx.fillStyle = 'green';
      this.body.forEach(obj => {
        ctx.fillRect(obj.x * GRID, obj.y * GRID, GRID - 2, GRID - 2);
        if (this.x === obj.x && this.y === obj.y) init();
      })
      if (this.body.length > this.tail) this.body.shift();
    }
  }
  const item = {
    x: null,
    y: null,
    
    update: function() {
      ctx.fillStyle = 'red';
      ctx.fillRect(this.x * GRID, this.y * GRID, GRID, GRID);
    }
  }
  
  const init = () => {
    snake.x = STAGEX / 2;
    snake.y = STAGEY / 2;
    snake.tail = 4;
    snake.body = [];
    
    item.x = Math.floor(Math.random() * STAGEX);
    item.y = Math.floor(Math.random() * STAGEY);
  }
  const loop = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    snake.update();
    item.update();
    
    if (snake.x < 0)     snake.x = STAGEX-1;
    if (snake.y < 0)     snake.y = STAGEY-1;
    if (snake.x > STAGEX) snake.x = 0;
    if (snake.y > STAGEY) snake.y = 0;
    
    if (snake.x === item.x && snake.y === item.y) {
      snake.tail++;
      item.x = Math.floor(Math.random() * STAGEX);
      item.y = Math.floor(Math.random() * STAGEY);
    }
  }
  
  init();
  setInterval(loop, 1000 / 3);
  
  document.addEventListener('keydown', e => {
    switch(e.key) {
      case 'ArrowLeft':
        if (snake.dx != 1 && snake.dy != 0) {
          snake.dx = -1; snake.dy = 0;
        }
        break;
      case 'ArrowRight':
        if (snake.dx != -1 && snake.dy != 0) {
          snake.dx = 1; snake.dy = 0;
        }
        break;
      case 'ArrowUp':
        if (snake.dx != 0 && snake.dy != 1) {
          snake.dx = 0; snake.dy = -1;
        }
        break;
      case 'ArrowDown':
        if (snake.dx != 0 && snake.dy != -1) {
          snake.dx = 0; snake.dy = 1;
        }
        break;
    }
  });
</script>
</body>
</html>
